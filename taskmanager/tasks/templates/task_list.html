<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Список задач</h1>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                {{ task.title }}
                <span class="badge badge-primary">{{ task.category.name }}</span>
                <span class="badge {% if task.is_done %}badge-success{% else %}badge-warning{% endif %}">
                    {% if task.is_done %}Выполнено{% else %}Не выполнено{% endif %}
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}" class="btn btn-primary mt-3">Добавить задачу</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
